<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио | Creative Designer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a0a;
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 0;
            padding: 40px;
            height: 100vh;
            box-sizing: border-box;
        }

        .grid-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: background 0.6s ease 0.5s, border-color 0.6s ease 0.5s;
            cursor: default;
            position: relative;
            overflow: hidden;
            border-radius: 20px 5px 20px 5px;
        }

        /* Одинаковый эффект для пустых блоков */
        .grid-item.empty:hover {
            background: rgba(0, 255, 255, 0.15);
            border-color: rgba(0, 255, 255, 0.5);
            transition: background 0.3s ease 0s, border-color 0.3s ease 0s;
        }

        /* Выраженный эффект для блоков с контентом */
        .grid-item.content {
            cursor: pointer;
        }

        .grid-item.content:hover {
            background: rgba(0, 255, 255, 0.25);
            border-color: rgba(0, 255, 255, 0.7);
            transition: background 0.3s ease 0s, border-color 0.3s ease 0s;
        }

        /* Текст в углах */
        .item-text {
            position: absolute;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: color 0.3s ease;
            transition-delay: 0s;
            padding: 15px;
        }

        .grid-item:not(:hover) .item-text {
            transition-delay: 0.8s;
        }

        .item-text.top-left {
            top: 0;
            left: 0;
        }

        .item-text.top-right {
            top: 0;
            right: 0;
        }

        .item-text.bottom-left {
            bottom: 0;
            left: 0;
        }

        .item-text.bottom-right {
            bottom: 0;
            right: 0;
        }

        /* Главный заголовок поверх всего */
        .main-heading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 6rem;
            font-weight: 900;
            letter-spacing: 12px;
            text-transform: uppercase;
            z-index: 100;
            pointer-events: none;
            white-space: nowrap;
            opacity: 0;
            animation: fadeInHeading 1s ease 1.5s forwards;
        }

        @keyframes fadeInHeading {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        /* Анимация появления блоков */
        .grid-item {
            opacity: 0;
            transform: scale(0);
            animation: scaleIn 0.3s ease forwards; /* быстрее: 0.5s → 0.3s */
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Анимация фона */
        @keyframes pulse {
            0%, 100% { 
                background: rgba(255, 255, 255, 0.03);
            }
            50% { 
                background: rgba(0, 255, 255, 0.05);
            }
        }

        /* Пульсация применяется ПОСЛЕ появления блока */
        .grid-item.empty {
            animation: scaleIn 0.3s ease forwards, pulse 8s ease-in-out 0.3s infinite;
        }

        /* Адаптивность */
        @media (max-width: 1400px) {
            .main-heading {
                font-size: 4.5rem;
                letter-spacing: 8px;
            }
        }

        @media (max-width: 1024px) {
            .grid-container {
                grid-template-columns: repeat(6, 1fr);
                padding: 30px;
            }
            
            .main-heading {
                font-size: 3.5rem;
                letter-spacing: 6px;
            }

            .item-text {
                font-size: 0.8rem;
                padding: 12px;
            }
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(4, 1fr);
                padding: 20px;
            }
            
            .main-heading {
                font-size: 2.5rem;
                letter-spacing: 4px;
            }

            .item-text {
                font-size: 0.7rem;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: repeat(3, 1fr);
                padding: 15px;
            }
            
            .main-heading {
                font-size: 1.8rem;
                letter-spacing: 3px;
            }

            .item-text {
                font-size: 0.6rem;
                padding: 8px;
                letter-spacing: 1px;
            }
        }
    </style>
</head>
<body>
    <!-- Главный заголовок поверх всего -->
    <div class="main-heading">CREATIVE</div>

    <div class="grid-container">
        <!-- Ряд 1 - 8 блоков -->
        <div class="grid-item content">
            <div class="item-text top-left">ДИЗАЙНЕР<br>И РАЗРАБОТЧИК</div>
        </div>
        <div class="grid-item empty"></div>
        <div class="grid-item content">
            <div class="item-text top-right">DEVELOPERS</div>
        </div>
        <div class="grid-item empty"></div>
        <div class="grid-item empty"></div>
        <div class="grid-item content">
            <div class="item-text top-right">✦</div>
        </div>
        <div class="grid-item content">
            <div class="item-text top-left">СОЗДАЮ<br>ПРОДУКТЫ</div>
        </div>
        <div class="grid-item empty"></div>

        <!-- Ряд 2 - 8 блоков -->
        <div class="grid-item empty"></div>
        <div class="grid-item content">
            <div class="item-text bottom-left">МОИ<br>ПРОЕКТЫ</div>
        </div>
        <div class="grid-item empty"></div>
        <div class="grid-item empty"></div>
        <div class="grid-item content">
            <div class="item-text top-left">КТО</div>
        </div>
        <div class="grid-item empty"></div>
        <div class="grid-item content">
            <div class="item-text bottom-right">БУДУЩЕЕ</div>
        </div>
        <div class="grid-item content">
            <div class="item-text top-right">✦</div>
        </div>

        <!-- Ряд 3 - 8 блоков -->
        <div class="grid-item content">
            <div class="item-text bottom-left">ТУТ РОЖДАЮТСЯ<br>ИДЕИ</div>
        </div>
        <div class="grid-item empty"></div>
        <div class="grid-item empty"></div>
        <div class="grid-item content">
            <div class="item-text bottom-left">✦</div>
        </div>
        <div class="grid-item empty"></div>
        <div class="grid-item content">
            <div class="item-text bottom-right">СВЯЗАТЬСЯ<br>СО МНОЙ</div>
        </div>
        <div class="grid-item empty"></div>
        <div class="grid-item content">
            <div class="item-text bottom-right">2025</div>
        </div>
    </div>

    <script>
        // Устанавливаем задержки для блоков в порядке их появления
        document.querySelectorAll('.grid-item').forEach((item, index) => {
            item.style.animationDelay = (2.0 + index * 0.05) + 's'; // быстрее: 0.1s → 0.05s
        });

        // Добавление интерактивности к контентным блокам
        document.querySelectorAll('.grid-item.content').forEach(item => {
            item.addEventListener('click', function() {
                const text = this.querySelector('.item-text')?.textContent || '';
                
                if (text.includes('ПРОЕКТЫ')) {
                    console.log('Открыть галерею проектов');
                } else if (text.includes('СВЯЗАТЬСЯ')) {
                    console.log('Открыть контакты');
                } else if (text.includes('ДИЗАЙНЕР')) {
                    console.log('Показать информацию обо мне');
                }
            });
        });

        // Легкий параллакс эффект для главного заголовка
        document.addEventListener('mousemove', (e) => {
            const heading = document.querySelector('.main-heading');
            const x = (e.clientX / window.innerWidth - 0.5) * 20;
            const y = (e.clientY / window.innerHeight - 0.5) * 20;
            heading.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;
        });

        // ============================================
        // 3D MODEL SETUP (Three.js)
        // ============================================
        
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        
        // Создаем контейнер для 3D модели
        const modelContainer = document.createElement('div');
        modelContainer.style.position = 'fixed';
        modelContainer.style.top = '50%';
        modelContainer.style.left = '50%';
        modelContainer.style.transform = 'translate(-50%, -50%)';
        modelContainer.style.width = '600px';
        modelContainer.style.height = '600px';
        modelContainer.style.zIndex = '50';
        modelContainer.style.pointerEvents = 'none';
        modelContainer.style.opacity = '0';
        document.body.appendChild(modelContainer);
        
        renderer.setSize(600, 600);
        
        // Анимация появления 3D модели (поднимается снизу)
        setTimeout(() => {
            modelContainer.style.transition = 'opacity 1s ease, transform 1.5s ease';
            modelContainer.style.transform = 'translate(-50%, -50%)';
            modelContainer.style.opacity = '1';
        }, 100);
        
        // Изначально модель внизу экрана
        modelContainer.style.transform = 'translate(-50%, 100%)';
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.0;
        modelContainer.appendChild(renderer.domElement);
        
        // Освещение
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambientLight);
        const directionalLight1 = new THREE.DirectionalLight(0x00ffff, 1.5);
        directionalLight1.position.set(2, 2, 2);
        scene.add(directionalLight1);
        const directionalLight2 = new THREE.DirectionalLight(0x0088ff, 0.8);
        directionalLight2.position.set(-2, -1, -1);
        scene.add(directionalLight2);
        
        camera.position.z = 4;
        
        let model;
        
        // ============================================
        // ИНСТРУКЦИЯ: КАК ДОБАВИТЬ СВОЮ МОДЕЛЬ
        // ============================================
        // 1. Экспортируй модель из Blender: File → Export → glTF 2.0 (.glb)
        // 2. Положи файл .glb в ту же папку, где находится portfolio.html
        // 3. Замени 'my-model.glb' ниже на имя своего файла
        // 4. Обнови страницу в браузере
        // 
        // Если не сработает - открой консоль (F12) и посмотри ошибку
        
        const MODEL_FILE = 'star.glb'; // ← ЗАМЕНИ НА ИМЯ СВОЕГО ФАЙЛА
        
        // Попытка загрузить GLB модель
        const loader = new THREE.GLTFLoader();
        loader.load(
            MODEL_FILE,
            // Успешная загрузка
            function (gltf) {
                model = gltf.scene;
                
                // Добавляем простую прозрачность без преломления
                model.traverse((child) => {
                    if (child.isMesh && child.material) {
                        child.material.transparent = true;
                        child.material.opacity = 0.7; // ← ИЗМЕНИ (0.0 = прозрачный, 1.0 = непрозрачный)
                    }
                });
                
                // Центрируем модель
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                model.position.sub(center);
                
                // Увеличенное автоматическое масштабирование
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 6.0 / maxDim; // увеличено с 4.0 до 6.0
                model.scale.multiplyScalar(scale);
                
                scene.add(model);
                console.log('✓ Модель star.glb загружена успешно!');
            },
            // Прогресс загрузки
            function (xhr) {
                if (xhr.total > 0) {
                    console.log(Math.round((xhr.loaded / xhr.total * 100)) + '% загружено');
                }
            },
            // Ошибка - показываем запасную фигуру
            function (error) {
                console.log('⚠ Модель "' + MODEL_FILE + '" не найдена');
                console.log('Положи GLB файл в папку с portfolio.html и обнови страницу');
                console.log('Показываю запасную фигуру...');
                
                // Создаем запасную фигуру (седло)
                const size = 2;
                const segments = 50;
                const geometry = new THREE.ParametricGeometry(function(u, v, target) {
                    u = u * 2 - 1;
                    v = v * 2 - 1;
                    
                    const x = u * size;
                    const y = (u * u - v * v) * size * 0.5;
                    const z = v * size;
                    
                    target.set(x, y, z);
                }, segments, segments);
                
                const material = new THREE.MeshStandardMaterial({
                    color: 0x00ffff,
                    emissive: 0x00ffff,
                    emissiveIntensity: 0.3,
                    metalness: 0.8,
                    roughness: 0.2,
                    side: THREE.DoubleSide,
                    transparent: true,
                    opacity: 0.9
                });
                model = new THREE.Mesh(geometry, material);
                scene.add(model);
                
                const edges = new THREE.EdgesGeometry(geometry);
                const lineMaterial = new THREE.LineBasicMaterial({ color: 0x00ffff, linewidth: 2 });
                const wireframe = new THREE.LineSegments(edges, lineMaterial);
                model.add(wireframe);
            }
        );
        
        // Анимация вращения и покачивания
        function animate() {
            requestAnimationFrame(animate);
            
            if (model) {
                const time = Date.now() * 0.0005;
                
                // Горизонтальное покачивание туда-сюда
                model.rotation.x = Math.sin(time) * 0.1; // ← ИЗМЕНИ угол покачивания
                
                // Постоянное вертикальное вращение (как было)
                model.rotation.y += 0.005;
            }
            
            renderer.render(scene, camera);
        }
        
        animate();
    </script>
</body>
</html>
