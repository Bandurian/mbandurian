    <script>
        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           3D MODEL SETUP
        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        
        const modelContainer = document.getElementById('model-container');
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.0;
        modelContainer.appendChild(renderer.domElement);
        
        // ĞÑĞ²ĞµÑ‰ĞµĞ½Ğ¸Ğµ
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambientLight);
        
        const directionalLight1 = new THREE.DirectionalLight(0x00ffff, 1.5);
        directionalLight1.position.set(2, 2, 2);
        scene.add(directionalLight1);
        
        const directionalLight2 = new THREE.DirectionalLight(0x0088ff, 0.8);
        directionalLight2.position.set(-2, -1, -1);
        scene.add(directionalLight2);
        
        camera.position.z = 4;
        
        let model;
        const MODEL_FILE = 'star.glb';
        
        // Ğ—Ğ°Ğ³Ñ€ÑƒĞ·ĞºĞ° Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸
        const loader = new THREE.GLTFLoader();
        loader.load(
            MODEL_FILE,
            function (gltf) {
                model = gltf.scene;
                
                model.traverse((child) => {
                    if (child.isMesh && child.material) {
                        child.material.transparent = true;
                        child.material.opacity = 0.3;
                    }
                });
                
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                model.position.sub(center);
                
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 6.0 / maxDim;
                model.scale.multiplyScalar(scale);
                
                scene.add(model);
            },
            function (xhr) {
                if (xhr.total > 0) {
                    console.log(Math.round((xhr.loaded / xhr.total * 100)) + '% Ğ·Ğ°Ğ³Ñ€ÑƒĞ¶ĞµĞ½Ğ¾');
                }
            },
            function (error) {
                console.log('ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ½Ğµ Ğ½Ğ°Ğ¹Ğ´ĞµĞ½Ğ°, Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°Ñ Ğ·Ğ°Ğ¿Ğ°ÑĞ½ÑƒÑ Ñ„Ğ¸Ğ³ÑƒÑ€Ñƒ...');
                
                const size = 2;
                const segments = 50;
                const geometry = new THREE.ParametricGeometry(function(u, v, target) {
                    u = u * 2 - 1;
                    v = v * 2 - 1;
                    
                    const x = u * size;
                    const y = (u * u - v * v) * size * 0.5;
                    const z = v * size;
                    
                    target.set(x, y, z);
                }, segments, segments);
                
                const material = new THREE.MeshStandardMaterial({
                    color: 0x00ffff,
                    emissive: 0x00ffff,
                    emissiveIntensity: 0.2,
                    metalness: 0.8,
                    roughness: 0.2,
                    side: THREE.DoubleSide,
                    transparent: true,
                    opacity: 0.3
                });
                model = new THREE.Mesh(geometry, material);
                scene.add(model);
            }
        );
        
        // ĞĞ½Ğ¸Ğ¼Ğ°Ñ†Ğ¸Ñ
        function animate() {
            requestAnimationFrame(animate);
            
            if (model) {
                const time = Date.now() * 0.0005;
                model.rotation.x = Math.sin(time) * 0.1;
                model.rotation.y += 0.005;
            }
            
            renderer.render(scene, camera);
        }
        
        animate();
        
        // ĞĞ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ñ Ğ¿Ñ€Ğ¸ Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğ¸ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ° Ğ¾ĞºĞ½Ğ°
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           TELEGRAM BOT SETUP
        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formStatus = document.getElementById('formStatus');
            const submitButton = this.querySelector('.submit-button');
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const message = document.getElementById('message').value;
            
            const telegramMessage = `
ğŸ”” <b>ĞĞ¾Ğ²Ğ¾Ğµ ÑĞ¾Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ñ€Ñ‚Ñ„Ğ¾Ğ»Ğ¸Ğ¾!</b>

ğŸ‘¤ <b>Ğ˜Ğ¼Ñ:</b> ${name}
ğŸ“§ <b>Email:</b> ${email}
${phone ? `ğŸ“± <b>Ğ¢ĞµĞ»ĞµÑ„Ğ¾Ğ½:</b> ${phone}` : ''}

ğŸ’¬ <b>Ğ¡Ğ¾Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ğµ:</b>
${message}
            `.trim();
            
            submitButton.disabled = true;
            submitButton.innerHTML = '<span>ĞÑ‚Ğ¿Ñ€Ğ°Ğ²ĞºĞ°...</span>';
            formStatus.style.display = 'none';
            
            try {
                const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: TELEGRAM_CHAT_ID,

                    })
                });
                
                const data = await response.json();
                
                if (data.ok) {
                    formStatus.className = 'form-status success';
                    formStatus.textContent = 'Ğ¡Ğ¾Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ğµ Ğ¾Ñ‚Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¾!';
                    formStatus.style.display = 'block';
                    this.reset();
                    
                    setTimeout(() => {
                        formStatus.style.display = 'none';
                    }, 5000);
                } else {
                    throw new Error('ĞÑˆĞ¸Ğ±ĞºĞ° Ğ¾Ñ‚Ğ¿Ñ€Ğ°Ğ²ĞºĞ¸');
                }
            } catch (error) {
                formStatus.className = 'form-status error';
                formStatus.textContent = 'ĞÑˆĞ¸Ğ±ĞºĞ° Ğ¾Ñ‚Ğ¿Ñ€Ğ°Ğ²ĞºĞ¸. ĞŸĞ¾Ğ¿Ñ€Ğ¾Ğ±ÑƒĞ¹Ñ‚Ğµ Ğ¿Ğ¾Ğ·Ğ¶Ğµ.';
                formStatus.style.display = 'block';
                console.error('ĞÑˆĞ¸Ğ±ĞºĞ°:', error);
            } finally {
                submitButton.disabled = false;
                submitButton.innerHTML = '<span>ĞÑ‚Ğ¿Ñ€Ğ°Ğ²Ğ¸Ñ‚ÑŒ</span><span>â†’</span>';
            }
        });
    </script>
